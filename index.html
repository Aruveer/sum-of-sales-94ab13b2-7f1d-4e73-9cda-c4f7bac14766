<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary instructor@test.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sales Dashboard</h1>
        <div class="card text-center">
            <div class="card-header">
                Total Sales
            </div>
            <div class="card-body">
                <h5 class="card-title" id="total-sales">$0.00</h5>
            </div>
        </div>

        <h2 class="mt-5">Sales by Product</h2>
        <table class="table table-striped mt-3" id="product-sales">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product sales data will be inserted here by JavaScript -->
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>
</html>
